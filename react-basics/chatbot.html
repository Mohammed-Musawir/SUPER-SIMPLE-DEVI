<!doctype html>
<html>

<head>
    <title>Chatbot</title>
    <style>
        body{
            margin-top: 0px;
            margin-bottom: 0px;
        }
        .send-button {
            background-color: rgb(25, 135, 84);
            color: white;
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
        }
        .chat-input {
            padding: 12px 15px;
            border-radius: 10px;
            border-width: 1px;
            font-size: 15px;

            flex-grow: 1;
        }
        .chat-input-container {
            display: flex;
            margin-bottom: 60px;
        }
        .app-container {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;

            height: 100vh;
            display: flex;
            flex-direction: column;
            
        }
        .chat-message-user{
            display: flex;
            justify-content: end;
            align-items: start;
        }
        .chat-message-robot{
            display: flex;
            align-items: start;
            justify-content: start;            
        }
        .chat-message-text {
            background-color: rgb(238, 238, 238);
            border-radius: 10px;
            padding: 15px 20px;
            margin-right: 10px;
            margin-left: 10px;
            margin-bottom: 20px;
            max-width: 300px;
        }
        .chat-message-profile {
            width: 40px;
        }
        .chat-messages-container{
            flex-grow: 1;
            margin-top: 20px;
            overflow: scroll;
            scrollbar-width: none;
        }
    </style>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/dayjs.js"></script>

    <script type="text/babel">
        function ChatInput({chatMessages ,  setChatMassage}) {

            const [inputText, setInputText] = React.useState("");

            function saveInputText(event) {
                setInputText(event.target.value);
            }

            function SendMessages() {
                const newChatMessages = [
                    ...chatMessages,
                    {
                        message: inputText,
                        sender: "user",
                        id: crypto.randomUUID(),
                    },
                ]
                setChatMassage(newChatMessages);

                const responce = Chatbot.getResponse(inputText);
                setChatMassage([
                    ...newChatMessages,
                    {
                        message: responce,
                        sender: "robot",
                        id: crypto.randomUUID(),
                    },
                ]);
                setInputText('')
            }

            return (
                <div className='chat-input-container'>
                    <input
                        className='chat-input'
                        placeholder=" Send a message to a chatbot"
                        size="22"
                        onChange={saveInputText}
                        value={inputText}
                    />
                    <button 
                    onClick={SendMessages}
                    className='send-button'
                    >Send
                    </button>
                </div>
            );
        }

        function ChatMessage({ message, sender }) {
            return (
                    <div className={
                        sender === "user" 
                        ? 'chat-message-user' 
                        : 'chat-message-robot'
                    }>
                    {sender === "robot" && <img src="robot.png" className='chat-message-profile' />}
                    <div className='chat-message-text'>
                       {message} 
                        </div>
                    {sender === "user" && <img src="user.png" className='chat-message-profile' />}
                </div>
            );
        }

        function ChatMessages({chatMessages}) {

            let chatMessageRef = React.useRef(null);
            
            React.useEffect(() => {
                let containerElem = chatMessageRef.current;
                if(containerElem){
                    containerElem.scrollTop = containerElem.scrollHeight;
                }

            },[chatMessages])

            return (
                <div 
                className='chat-messages-container'
                ref={chatMessageRef}
                >
                    {chatMessages.map((chatMessage) => {
                        return (
                            <ChatMessage
                                message={chatMessage.message}
                                sender={chatMessage.sender}
                                key={chatMessage.id}
                            />
                        );
                    })}
                </div>
            );
        }

        function APP() {

            let [chatMessages, setChatMassage] = React.useState([]);

            return (
                <div className='app-container'>
                    
                    <ChatMessages
                    chatMessages={chatMessages}
                     />
                     <ChatInput 
                    chatMessages={chatMessages} 
                    setChatMassage={setChatMassage} 
                    />
                </div>
            );
        }

        const container = document.querySelector(".js-container");
        const root = ReactDOM.createRoot(container);
        root.render(<APP />);
    </script>
</body>

</html>
